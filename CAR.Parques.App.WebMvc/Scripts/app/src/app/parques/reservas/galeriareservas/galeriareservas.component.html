<div>
    <mat-dialog-content>
        <mat-carousel timings="250ms ease-in" 
        [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
        proportion="80" 
        [loop]="true" [hideArrows]="false" 
        [hideIndicators]="false" 
        [useKeyboard]="true"
        [useMouseWheel]="false" orientation="ltr">

        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of imgGaleria;"  style="width: 900px; height: 1000px"
            [image]="slide.RutaArchivoParque" width="90%" height="950px"
            overlayColor="#00000040" 
            [hideOverlay]="false">                
            <div 
                style="width: 900px; height: 100px">
          </div>
        </mat-carousel-slide>
    </mat-carousel>
    </mat-dialog-content>
</div>
