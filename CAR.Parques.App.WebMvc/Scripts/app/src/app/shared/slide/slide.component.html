<mat-carousel 
timings="250ms ease-in"
[autoplay]="true"
interval="5000"
color="accent"
maxWidth="auto"
proportion={{proporcion}}
slides="5"
[loop]="true"
[hideArrows]="false"
[hideIndicators]="true"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
>
    <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides"
    [image]="slide.urlImagen"
    overlayColor="#00000040"
    [hideOverlay]="false">
        <div *ngIf="slide.nombre !== null" style="width: 80%; height: 80%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: auto; padding-top: 30%;">
            <div [style]="hexToRgb((slide.color !== null ? slide.color : '#C0C0C0') , true)"  style="border-radius: 15px; text-align: center;">
                <h2 style="color:white; position: relative;">{{slide.nombre.toUpperCase()}}</h2>
                <p style="padding-right: 50px; padding-left: 50px; color:white; position: relative;">
                    {{slide.observacion}}
                </p>
            </div>
        </div>
    </mat-carousel-slide>
</mat-carousel>
